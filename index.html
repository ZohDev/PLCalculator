<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1></h1>
    
    <div style="width:300px;">
        <input type="radio" id="anime" name="what" value="anime" onchange="Testy()" checked="">
        <label for="anime">Anime</label>
        <input type="radio" id="manga" name="what" value="manga" onchange="Testy()">
        <label for="manga">Manga</label>
        <div align="right">
            <p>Powerlevel: <input name="searchTxt" type="number" maxlength="512" min="0" onchange="Testytest()" id="searchTxt" class="searchField" placeholder="5"></p>
            <p>Joules: <input name="resultTxt" type="number" onchange="Testytest2()" id="resultTxt" placeholder="1.000e+2"></p>
            <p>Attack Potency: <input name="tierTxt" type="text" id="tierTxt" placeholder="Human Level" disabled=""></p>
        </div>
    </div>

    <!-- Conectar com o JavaScript -->
    <script src="script.js"></script>
